<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarte - Tienda de Aeronautica "El aguila"</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex align-items-center py-5">
      <div class="form-signin p-3 shadow m-auto">
        <form
          class="p-5"
          method="get"
          action="../../private_pages/home/home.html"
          id="signupForm"
        >
          <h1 class="h3 mb-3 fw-normal">Registrarte</h1>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="Nombre"
            />
            <label for="floatingNombre">Nombre</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="Apellido"
            />
            <label for="floatingApellido">Apellido</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Correo electronico</label>
          </div>

          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingBirthDate" />
            <label for="floatingBirthDate">Fecha de nacimiento</label>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">
            Sign up
          </button>
          <a class="btn btn-link" href="../login/login.html"
            >Â¿Ya tenes cuenta? Hace click Aqui</a
          >
          <p class="mt-5 mb-3 text-body-secondary">
            &copy; 2023 TIENDA EL AGUILA
          </p>
        </form>
      </div>
    </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js" type="module"></script>
  </body>
</html>
